<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MICA</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="/MICA/assets/spinner.css" rel="stylesheet">
  <script src="https://cdn.auth0.com/js/lock/10.16.0/lock.min.js"></script>
  <style>
    body {margin: 0}
    .loading-init {
      background: radial-gradient(#5bc0de, #0275d8);
      align-items: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .loading-init h1 {font-size: 3rem; margin-bottom: 50px}
    .loading-init h4 {margin-top: 20px}
    .loading-init .cssload-loader {position: inherit; margin-top: 0}
    .auth0-lock-overlay {opacity: .5 !important}
  </style>
  <script>
    var global = global || window;
  </script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>
<body>
  <mica-root>
    <div class="loading-init">
      <h1>MICA</h1>
      <div class="cssload-loader"></div>
      <h4>Preparing for bootstrapping process...</h4>
    </div>
  </mica-root>
